apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  labels:
    app: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
      - name: url-shortener
        image: ahmedlebshten/url-shortener:38
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: url-shortener-svc
spec:
  type: LoadBalancer
  selector:
    app: url-shortener
  ports:
    - port: 80
      targetPort: 3000
